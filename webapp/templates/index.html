{% extends 'base.html' %}

{% block title %}
Loan Prediction
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Loan Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/amudhansubbiah/mlops_lifecycle_track1">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the Loan Applicant Details:</p>
                                </blockquote>
                            </label>

                            <textarea class="form-control" name="Unnamed: 0" rows="1" 
                                placeholder="Unnamed: 0"></textarea>
                            <textarea class="form-control" name="Gender" rows="1" 
                                placeholder="Gender"></textarea>
                            <textarea class="form-control" name="Married" rows="1"
                                placeholder="Married"></textarea>
                            <textarea class="form-control" name="Dependents" rows="1"
                                placeholder="Dependents"></textarea>
                            <textarea class="form-control" name="Education" rows="1"
                                placeholder="Education"></textarea>
                            <textarea class="form-control" name="Self_Employed" rows="1"
                                placeholder="Self_Employed"></textarea>
                            <textarea class="form-control" name="ApplicantIncome" rows="1"
                                placeholder="ApplicantIncome"></textarea>
			    <textarea class="form-control" name="CoapplicantIncome" rows="1"
                                placeholder="CoapplicantIncome"></textarea>
                            <textarea class="form-control" name="LoanAmount" rows="1"
                                placeholder="LoanAmount"></textarea>
                            <textarea class="form-control" name="Loan_Amount_Term" rows="1"
                                placeholder="Loan_Amount_Term"></textarea>
                            <textarea class="form-control" name="Credit_History" rows="1"
                                placeholder="Credit_History"></textarea>
                            <textarea class="form-control" name="Property_Area" rows="1"
                                placeholder="Property_Area"></textarea>
                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Loan Auto Approval Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
